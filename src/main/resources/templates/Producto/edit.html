<header>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</header>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Editar Producto</h2> <!-- TÃ­tulo agregado -->
            <form method="POST" th:action="@{/productos/edit}" class="border p-4 rounded bg-light">

                <input type="hidden" name="codigoProducto" th:value="${producto.codigoProducto}" />

                <div class="form-group mb-3">
                    <label for="InputName" class="form-label">Nombre del producto</label>
                    <input type="text" name="nombre" class="form-control" id="InputName"
                           th:value="${producto.nombre}" aria-describedby="name" required />
                </div>

                <div class="form-group mb-3">
                    <label for="InputPrice" class="form-label">Precio (Q)</label>
                    <input type="number" name="precio" step="0.1" class="form-control"
                           id="InputPrice" th:value="${producto.precio}" required />
                </div>

                <div class="form-group mb-3">
                    <label for="InputStock" class="form-label">Existencias</label>
                    <input type="number" name="existencias" class="form-control"
                           id="InputStock" th:value="${producto.existencias}" required />
                </div>

                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
