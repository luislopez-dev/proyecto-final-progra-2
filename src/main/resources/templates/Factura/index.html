<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">

        <button class="btn btn-outline-primary" type="submit">Registrar Venta</button>

        <div class="d-flex">
            <a href="/productos" class="btn btn-outline-primary me-2">Inventario</a>
            <a href="/ventas" class="btn btn-outline-primary me-2">Ventas</a>
            <a href="/facturas" class="btn btn-outline-primary me-2">Facturas</a>
        </div>
    </div>
</nav>


<div th:if="${message}">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<div th:if="${#lists.size(facturas) > 0}">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Cliente</th>
            <th scope="col">NIT Cliente</th>
            <th scope="col">Producto</th>
            <th scope="col">IVA</th>
            <th scope="col">Sub Total</th>
            <th scope="col">Total</th>
            <th scope="col">Fecha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="factura, iterStat : ${facturas}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${factura.clienteNombre}"></td>
            <td th:text="${factura.nitCliente}"></td>
            <td th:text="${factura.producto.nombre}"></td>
            <td th:text="'Q' + ${factura.impuestos}"></td>
            <td th:text="'Q' + ${factura.subTotal}"></td>
            <td th:text="'Q' + ${factura.total}"></td>
            <td th:text="${factura.fecha}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${#lists.size(facturas) == 0}">
    <div class="alert alert-info" role="alert">
        No se encontraron facturas :(
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
